name: Test

on:
  push:
    paths-ignore:
      - README.md

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.7'
      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.10.1
      - name: Build
        run: go build ./...
      - name: Test
        run: go test -race -v ./...